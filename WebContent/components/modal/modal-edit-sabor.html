<div>
	<div class="modal-header">
	    <h3 class="modal-title">Editar Pessoa</h3>
	</div>
	<div class="modal-body">
		<div class="mt-20 mb-20">
			<form>

				<div class="form-group">
					<label for="codigo">Sabor</label>
					<input type="text" class="form-control" ng-model="editSabor.info.description" id="sabor">
				</div>
				<div class="form-group">
					<label for="nome">Valor</label>
					<input type="text" class="form-control" ng-model="editSabor.info.price" id="valor">
				</div>
			</form>
		</div>	
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="editSabor.update();">Salvar</button>
	    <button class="btn btn-warning" type="button" ng-click="editSabor.cancelar();">Cancel</button>
	</div>
</div>
