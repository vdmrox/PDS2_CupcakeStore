<div>
	<div class="modal-header">
	    <h3 class="modal-title">Editar Pessoa</h3>
	</div>
	<div class="modal-body">
		<div class="mt-20 mb-20">
			<form>
				<div class="form-group">
					<label for="codigo">Tipo Pessoa</label>
					<input type="text" class="form-control" ng-model="editPessoa.info.tipoPessoa" id="nome">
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" ng-model="editPessoa.info.nome" id="nome">
				</div>
				<div class="form-group">
					<label for="cidade">Cidade</label>
					<input type="text" class="form-control" ng-model="editPessoa.info.cidade" id="cidade">
				</div>
				<div class="form-group">
					<label for="uf">UF</label>
					<input type="text" class="form-control" ng-model="editPessoa.info.uf" id="uf">
				</div>
			</form>
		</div>	
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="editPessoa.update();">Salvar</button>
	    <button class="btn btn-warning" type="button" ng-click="editPessoa.cancelar();">Cancel</button>
	</div>
</div>
