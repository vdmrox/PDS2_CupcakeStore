<html lang="en" ng-app="cupcakeApp">
<head>

	<title>Cupcake Store</title>

            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <div class="logo">
                        <a href="#/">

                        </a>
                    </div>
                </li>
                <li>
                    <a ui-sref="home">Home</a>
                </li>
                <li>

        <div class="footer container">
            
        </div>
