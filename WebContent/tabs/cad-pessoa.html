<!-- Cadastro Pessoa -->

<div class="tab-content row">
	<div class="col-sm-4">
		<div class="mt-20 mb-20">
			<form>
				<div class="form-group">
					<label for="codigo">Tipo Pessoa</label>
					<input type="text" class="form-control" ng-model="pessoaCtrl.pessoa.tipoPessoa" id="nome" placeholder="Física / Jurídica">
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" ng-model="pessoaCtrl.pessoa.nome" id="nome" placeholder="Nome">
				</div>
				<div class="form-group">
					<label for="cidade">Cidade</label>
					<input type="text" class="form-control" ng-model="pessoaCtrl.pessoa.cidade" id="cidade" placeholder="Cidade">
				</div>
				<div class="form-group">
					<label for="uf">UF</label>
					<input type="text" class="form-control" ng-model="pessoaCtrl.pessoa.uf" id="uf" placeholder="UF">
				</div>

				<div class="btn btn-primary mt-20 pull-right" ng-click="pessoaCtrl.create();">Salvar</div>
			</form>
		</div>		
	</div>
</div>
